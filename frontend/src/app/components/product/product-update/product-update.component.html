<mat-card>
  <mat-card-title>
      Alterar Produto
  </mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome" [(ngModel)] = "product.name" name="name">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Preço (R$)"  [(ngModel)] = "product.price" name="price " >
      </mat-form-field>
      <mat-checkbox [(ngModel)] = "product.isAvaliable" name="isAvaliable">
        Disponível para venda?
      </mat-checkbox>
  

  </form>

  <div class="buttonContainer">
      <button mat-raised-button (click)="updateProduct()" color="primary">
          Salvar
      </button>

      <button mat-raised-button (click)="cancel()">
          cancelar
      </button>
  </div>
</mat-card>
